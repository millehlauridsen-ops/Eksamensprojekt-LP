<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productsite</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jura:wght@500&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Jura:wght@300&display=swap");
    </style>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="banner">
      <a href="x"
        >Extended return policy: Buy now – Return by January 31, 2026</a
      >
    </div>
    <nav class="topnav sitenav">
      <div class="menu">
        <a href="x">
          <img
            src="/images/components/burgermenu.svg"
            alt="  Menu"
            width="20px"
            height="16px"
          />
          Menu</a
        >
      </div>
      <!-- Logo i midten -->
      <div class="toplogo">
        <img src="/images/logo.png" alt="Logo" width="175" height="65" />
      </div>
      <!-- symboler: person, søg, kurv -->

      <div class="icons">
        <img src="/images/components/profil.svg" alt="profile" />
        <img src="/images/components/loop.svg" alt="search" />
        <img src="/images/components/cart.svg" alt="cart" />
      </div>
    </nav>

    <div id="productSite"></div>

    <section id="product_info"></section>

    <footer></footer>
  </body>
  <script src="js.js"></script>
</html>
